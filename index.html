<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Fifteen Puzzle</title>
        <link type="text/css" rel="stylesheet" href="./styles/style.css">

    </head>
    <body>
        <div class="game-wrapper">
            <div class="info-wrapper">
                <div class="info-inner button-wrapper">
                    <button class="shuffle-button">Shuffle</button>
                </div>

                <div class="info-inner score-wrapper">
                    <div class="panel moves-panel">
                        <div class="title">Moves</div>
                        <div class="move-counter">0</div>
                    </div>
                    <div class="panel timer-panel">
                        <div class="title">Time</div>
                        <div class="timer">00:00</div>
                    </div>
                </div>
            </div>

            <div id="puzzle">
                <div id="piece_1_1">1</div>
                <div id="piece_1_2">2</div>
                <div id="piece_1_3">3</div>
                <div id="piece_1_4">4</div>
    
                <div id="piece_2_1">5</div>
                <div id="piece_2_2">6</div>
                <div id="piece_2_3">7</div>
                <div id="piece_2_4">8</div>
    
                <div id="piece_3_1">9</div>
                <div id="piece_3_2">10</div>
                <div id="piece_3_3">11</div>
                <div id="piece_3_4">12</div>
    
                <div id="piece_4_1">13</div>
                <div id="piece_4_2">14</div>
                <div id="piece_4_3">15</div>
                <div id="piece_4_4"></div>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
